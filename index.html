<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="popup" class="modal hidden">
        <div class="topbar">
          <div>
            <div class="popIcon">O</div>
            <span>Student List</span>
          </div>
          <button id="popBtn" class="popBtn">X</button>
        </div>
        <article>
          <img src="" alt="" class="picture" />
          <h3 class="name"></h3>
          <h4 class="nickname"></h4>
          <p class="blood"></p>
          <p class="expelled"></p>
          <p class="prefectPop"></p>
          <p class="inquis"></p>
        </article>
        <div class="modalBtn">
          <button id="prefect_modal">Add prefect</button>
          <button id="inqu_modal">Add to squad</button>
          <button id="expell_modal">Expell</button>
        </div>
      </section>
      <h1>Students</h1>
      <section class="allbuttons">
        <div>
          <button id="filter" class="btn">Filtering</button>
          <div class="dropdown hidden" id="dropFilter">
            <p data-action="filter" data-filter="all_houses">All houses</p>
            <p data-action="filter" data-filter="slytherin">Slytherin</p>
            <p data-action="filter" data-filter="hufflepuff">Hufflepuff</p>
            <p data-action="filter" data-filter="ravenclaw">Ravenclaw</p>
            <p data-action="filter" data-filter="gryffindor">Gryffindor</p>
          </div>
        </div>
        <div>
          <button id="sort" class="btn">Sorting</button>
          <div class="dropdown hidden" id="dropSort">
            <p data-action="sort" data-sort="firstname">Firstname</p>
            <p data-action="sort" data-sort="lastname">Lastname</p>
            <p data-action="sort" data-sort="house">House</p>
          </div>
        </div>
        <div>
          <button class="btn" id="prefect">Prefect</button>
        </div>
        <div>
          <button class="btn" id="expell">Expelled</button>
        </div>
      </section>
      <table id="list">
        <tbody></tbody>
      </table>
      <template id="student">
        <tr>
          <td data-field="firstName">FIRSTNAME</td>
          <td data-field="middleName">MIDDLENAME</td>
          <td data-field="lastName">LASTNAME</td>
          <td data-field="nickName">NICKNAME</td>
          <td data-field="house">HOUSE</td>
        </tr>
      </template>
    </main>
    <script src="script.js"></script>
  </body>
</html>
