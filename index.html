<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="window">
      <section id="popup" class="modal hidden">
        <div class="topbar">
          <div>
            <span>Student list 1991</span>
          </div>
          <button id="popBtn" class="popBtn">X</button>
        </div>

        <article>
          <img src="" alt="" class="picture" />
          <h3 class="name"></h3>
          <p class="blood"></p>
          <p data-field="expelled" class="expelled"></p>
          <p class="prefectPop"></p>
          <p class="inquis"></p>
          <img src="" alt="" class="house" />
        </article>
        <div class="modalBtn">
          <button id="prefect_modal">Add prefect</button>
          <button id="inqu_modal">Add to squad</button>
          <button id="expell_modal">Expell</button>
        </div>
      </section>
      <section class="contentouter">
        <div class="topbar">
          <div>
            <div class="windowIcon">O</div>
            <span>Student list 1991</span>
          </div>
          <button id="windowBtn" class="windowBtn">X</button>
        </div>
        <section class="allbuttons">
          <div>
            <button id="filter" class="btn">Filtering</button>
            <div class="dropdown hidden" id="dropFilter">
              <p data-action="filter" data-filter="all">All houses</p>
              <p data-action="filter" data-filter="slytherin">Slytherin</p>
              <p data-action="filter" data-filter="hufflepuff">Hufflepuff</p>
              <p data-action="filter" data-filter="ravenclaw">Ravenclaw</p>
              <p data-action="filter" data-filter="gryffindor">Gryffindor</p>
            </div>
          </div>
          <div>
            <button id="sort" class="btn btnSort">Sorting</button>
            <div class="dropdown hidden" id="dropSort">
              <p data-action="sort" data-sort-direction="asc" data-sort="firstname">Firstname</p>
              <p data-action="sort" data-sort-direction="asc" data-sort="lastname">Lastname</p>
              <p data-action="sort" data-sort-direction="asc" data-sort="house">House</p>
            </div>
          </div>
          <div>
            <button class="btn" id="prefect">Prefect</button>
          </div>
          <div>
            <button class="btn" id="expell">Expelled</button>
          </div>
        </section>
        <div class="contentinner">
          <h1>Students</h1>

          <table id="list">
            <tbody></tbody>
          </table>
          <template id="student">
            <tr>
              <td data-field="name">FIRSTNAME</td>
              <td data-field="blood">BLOODTYPE</td>
              <td data-field="house">HOUSE</td>
            </tr>
          </template>
        </div>
      </section>
    </main>
    <div class="process">
      <div class="left">
        <div class="start"><p>Start</p></div>
        <div class="window1"><p>Student list 1991</p></div>
      </div>
      <div class="time-container">
        <div class="display-time"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
