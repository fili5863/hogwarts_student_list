<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="hacked" class="hack">
      <img class="iconimg" src="images/hack.png" alt="" />
      <p>hack.EXE</p>
    </section>
    <section class="trash">
      <img class="iconimg" src="images/recycle.png" alt="" />
      <p>Trash</p>
    </section>
    <section class="studentlist">
      <img class="iconimg" src="images/studentlisticon.png" alt="" />
      <p>Student list 1991</p>
    </section>
    <main class="window">
      <section id="popup" class="modal hidden">
        <div class="topbar modaltopbar">
          <div>
            <span>Student list 1991</span>
          </div>
          <button id="popBtn" class="popBtn">X</button>
        </div>

        <article>
          <img src="" alt="" class="picture" />
          <h3 class="name"></h3>
          <p class="blood"></p>
          <p class="prefectPop"></p>
          <p class="inquis"></p>
          <img src="" alt="" class="housePic" />
        </article>
        <div class="modalBtn">
          <button id="prefect_modal">Add prefect</button>
          <button id="inqui_modal">Add to Inquisitorial squad</button>
          <button id="expell_modal">Expell</button>
        </div>
      </section>
      <section id="alert" class="alertmsg hidden">
        <div class="topbar">
          <div>
            <span class="alertpop"></span>
          </div>
          <button id="alertBtn" class="alertBtn">X</button>
        </div>

        <div class="alertcontent">
          <img class="alertimage" src="" alt="" />
          <p class="alerttext"></p>
        </div>
        <button id="alertBtn1" class="alertBtn">OK</button>
      </section>
      <section class="contentouter">
        <div class="topbar windowtopbar">
          <div>
            <div class="windowIcon"><img src="images/studentlisticon.png" alt="" /></div>
            <span>Student list 1991</span>
          </div>
          <button id="windowBtn" class="windowBtn">X</button>
        </div>
        <section class="allbuttons">
          <div>
            <button id="filter" class="btn">Filtering</button>
            <div class="dropdown hidden" id="dropFilter">
              <p data-action="filter" data-filter="all">All houses</p>
              <p data-action="filter" data-filter="slytherin">Slytherin</p>
              <p data-action="filter" data-filter="hufflepuff">Hufflepuff</p>
              <p data-action="filter" data-filter="ravenclaw">Ravenclaw</p>
              <p data-action="filter" data-filter="gryffindor">Gryffindor</p>
            </div>
          </div>
          <div>
            <button id="sort" class="btn btnSort">Sorting</button>
            <div class="dropdown hidden" id="dropSort">
              <p data-action="sort" data-sort-direction="asc" data-sort="firstName">Firstname</p>
              <p data-action="sort" data-sort-direction="asc" data-sort="lastName">Lastname</p>
              <p data-action="sort" data-sort-direction="asc" data-sort="house">House</p>
            </div>
          </div>
          <div>
            <button class="btn" id="prefect">Prefect</button>
          </div>
          <div>
            <button class="btn" id="expell">Expelled</button>
          </div>
        </section>
        <img class="logo" src="images/studentlistLogo.png" alt="" />
        <div class="contentinner">
          <table id="list">
            <tbody></tbody>
          </table>
          <template id="student">
            <tr>
              <td data-field="name">FIRSTNAME</td>
              <td data-field="blood">BLOODTYPE</td>
              <td data-field="prefect">
                <img class="prefect" src="" alt="" />
              </td>
              <td data-field="inquis">
                <img class="inquis" src="" alt="" />
              </td>
              <td data-field="house">
                <img class="house" src="" alt="" />
              </td>
            </tr>
          </template>
        </div>
        <div class="contentbot">student</div>
      </section>
    </main>
    <div class="process">
      <div class="left">
        <div class="start">
          <img src="images/windows.png" alt="" />
          <p>Start</p>
        </div>
        <div class="window1">
          <img src="images/studentlisticon.png" alt="" />
          <p>Student list 1991</p>
        </div>
      </div>
      <div class="time-container">
        <div class="display-time"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
